<html>
<head>
    <title>RoboMaster</title>
    <meta name="viewport" content="user-scalable=no,width=device-width"/>
    <meta charset="UTF-8">
    <script type='text/javascript' src="robo.js"></script>
    <link rel="stylesheet" type="text/css" href="robo.css"/>
</head>

<body style="width: 100%;" onload="initStuff();">
<div style="padding-top: 100px;">
    <input id="motorA" oninput="motorChanged()" onchange="nullIt()" type="range" class="points" min="-100" max="100" style="float: left">
    <input id="motorB" oninput="motorChanged()" onchange="nullIt()" type="range" class="points" min="-100" max="100" style="float: right">
</div>

<div style="clear: both">
    Debug:<span id="debugValues"></span>
</div>
<div style="clear: both">
    Connection:<span id="connectionStatus"></span>
</div>
</body>
</html>
